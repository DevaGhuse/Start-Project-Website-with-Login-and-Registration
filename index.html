<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!-- Ionicons Library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1 class="logo">DEV</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Login & Registration Form -->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>

        <!-- Login Form -->
        <div class="form-box login active">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <ion-icon name="person"></ion-icon>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <ion-icon name="lock-closed"></ion-icon>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn"><ion-icon name="log-in"></ion-icon> Login</button>
                <p class="login-register">Don't have an account? <a href="#" class="register-link">Register</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <ion-icon name="person"></ion-icon>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <ion-icon name="mail"></ion-icon>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <ion-icon name="lock-closed"></ion-icon>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn"><ion-icon name="person-add"></ion-icon> Register</button>
                <p class="login-register">Already have an account? <a href="#" class="login-link">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
